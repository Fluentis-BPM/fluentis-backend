envVarGroups:
  - name: sqlserver-creds
    envVars:
      - key: SA_PASSWORD
        value: ApiTestKey123!

services:
  - type: pserv
    name: sqlserver
    runtime: image
    image:
      url: mcr.microsoft.com/mssql/server:2022-latest
    plan: standard
    envVars:
      - key: ACCEPT_EULA
        value: Y
      - key: SA_PASSWORD
        value: ApiTestKey123!
      - key: MSSQL_PID
        value: Express
      - fromGroup: sqlserver-creds
    disk:
      name: sqlserver-data
      mountPath: /var/opt/mssql
      sizeGB: 10
  - type: web
    name: api
    runtime: docker
    dockerfilePath: ./Dockerfile
    # runtime: image
    # image:
    #   url: jcdiegolopez/fluentis-core-develop:latest
    envVars:
      - key: ConnectionStrings__DefaultConnection
        value: Server=sqlserver,1433;Database=your_database_name;User ID=sa;Password=ApiTestKey123!;TrustServerCertificate=True;
      - fromGroup: sqlserver-creds